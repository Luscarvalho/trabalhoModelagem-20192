<ion-header>
  <ion-searchbar class="bgAzul" showCancelButton="focus" placeholder="Pesquisar" (ionChange)="listar($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-card class="cartao" *ngFor="let b of listaBoletim" [routerLink]="['/boletim', b.id]">
    <img class="imgCartao" src="{{b.capa}}"/>
    <ion-card-header>
      <h5 class="txtC" style="margin: -10px 0 -10 0;">{{b.titulo}}</h5>
    </ion-card-header>
  </ion-card>
</ion-content>
