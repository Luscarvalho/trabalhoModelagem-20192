<ion-header>
  <ion-searchbar 
    class="bgAzul"
    showCancelButton="focus"
    placeholder="Pesquisar"
    (ionChange)="atualizarLista($event)">
  </ion-searchbar>
</ion-header>

<ion-content *ngIf="listaPublicadores">
  <ion-card class="cartao" *ngFor="let b of listaBoletim">
    <img class="imgCartao"  [routerLink]="['/boletim', b.id]" src="{{b.capa}}"/>
    <div>
      <ion-grid fixed>
        <ion-row>
          <ion-col class="imgIcone" [routerLink]="['/publicador', b.publicadorId]" class="centralizar" size="2">
            <img class="imgIcone" src="{{listaPublicadores[b.publicadorId - 1].foto}}">
            <ion-label class="txtC txtLabel">{{listaPublicadores[b.publicadorId - 1].nome}}</ion-label>
          </ion-col>

          <ion-col [routerLink]="['/boletim', b.id]" class="centralizar" size="8">
            <h5 class="txtC mgZero">{{b.titulo}}</h5>
          </ion-col>

          <ion-col [routerLink]="['/boletim', b.id]" class="centralizar" size="2">
            <ion-icon class="like" name="thumbs-up"></ion-icon>
            <ion-label class="txtC txtLabel">{{b.likes}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
