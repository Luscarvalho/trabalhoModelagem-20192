<ion-header>
  <ion-searchbar showCancelButton="focus" placeholder="Pesquisar" (ionChange)="listar($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let b of listaBoletim" [routerLink]="['/boletim', b.id]">
    <img src="{{b.capa}}"/>
    <ion-card-header>
      <ion-card-title>{{b.titulo}}</ion-card-title>
      <ion-label>{{b.likes}} likes | {{b.publicadorNome}}</ion-label>
    </ion-card-header>
  </ion-card>
</ion-content>
