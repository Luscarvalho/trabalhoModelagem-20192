<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="publicadorAtual">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="centralizar">
          <img class="imgTopo" src="{{publicadorAtual.foto}}">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="txtC">
          <ion-title>
            {{publicadorAtual.nome}}
          </ion-title>
          <ion-button (click)="onClick()">
            Inscrito
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="cartao" *ngFor="let b of listaBoletins">
    <img class="imgCartao"  [routerLink]="['/boletim', b.id]" src="{{b.capa}}"/>
    <div>
      <ion-grid fixed>
        <ion-row>
          <ion-col class="imgIcone" [routerLink]="['/publicador', 1]" class="centralizar" size="2">
            <img src="https://images.educamaisbrasil.com.br/content/superior/instituicao/logo/g/ufla.png">
            <ion-label class="txtC txtLabel">Portal UFLA</ion-label>
          </ion-col>

          <ion-col [routerLink]="['/boletim', b.id]" class="centralizar" size="8">
            <h5 class="txtC mgZero">{{b.titulo}}</h5>
          </ion-col>

          <ion-col [routerLink]="['/boletim', b.id]" class="centralizar" size="2">
            <ion-icon class="like" name="thumbs-up"></ion-icon>
            <ion-label class="txtC txtLabel">42</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
