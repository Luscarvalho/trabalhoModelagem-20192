<ion-header>
  <ion-toolbar>
    <ion-title>Inscrições</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cartao" *ngFor="let p of listaPublicadoresInscritos">
    <ion-grid>
      <ion-row class="ion-align-self-center">
        <ion-col size="2" class="centralizar" [routerLink]="['/publicador', p.id]">
          <img src="{{p.foto}}" class="imgIcone" >
        </ion-col>
        <ion-col size="7" class="centralizar" [routerLink]="['/publicador', p.id]">
          <ion-title>
            {{p.nome}}
          </ion-title>
        </ion-col>
        <ion-col size="3" class="centralizer">
          <ion-button (click)="cancelarInscricao(p.id)" class="txtC">
            Inscrito
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <br><br>

  <ion-card class="cartao" *ngFor="let o of listaOutrosPublicadores">
    <ion-grid>
      <ion-row class="ion-align-self-center">
        <ion-col size="2" class="centralizar" [routerLink]="['/publicador', o.id]">
          <img src="{{o.foto}}" class="imgIcone" >
        </ion-col>
        <ion-col size="6" class="centralizar" [routerLink]="['/publicador', o.id]">
          <ion-title>
            {{o.nome}}
          </ion-title>
        </ion-col>
        <ion-col size="4" class="centralizer">
          <ion-button color="medium" (click)="inscrever(o.id)" class="txtC">
            Inscrever
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
