<ion-header>
  <ion-searchbar></ion-searchbar>
</ion-header>

<ion-content>
  <ion-card style="border-radius: 20px;">
    <img class="imgCapa" src="{{noticia.capa}}"/>
    
    
    <ion-card-header style="text-align: center;">
      <ion-grid>
        <ion-row>

          <ion-col size="2">
            <img src="{{noticia.publicador.imagem}}">
            <ion-label>{{noticia.publicador.nome}}</ion-label>
          </ion-col>

          <ion-col size="8">
            <ion-card-title>
              {{noticia.titulo}}
            </ion-card-title>
          </ion-col>

          <ion-col size="2">
            <ion-icon name="thumbs-up" style="min-width: 50px;"></ion-icon>
            <ion-label>{{noticia.likes}}</ion-label>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>

</ion-content>
